<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-toggle>
                <ion-button>
                    <ion-icon slot="icon-only" name="menu"></ion-icon>
                </ion-button>
            </ion-menu-toggle>
        </ion-buttons>
        <ion-title start>Paper Weight Calculator</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle color="primary" class="ion-text-center">Paper Weight Calculator</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col size="5">
                        <ion-item>
                            <ion-label position="stacked" class="font1">Length</ion-label>
                            <ion-input type="number" [(ngModel)]="length" inputmode="decimal" maxlength="10" (ngModelChange)="calc()"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col size="2" class="vertical-center">
                        <ion-label color="primary" class="w100">X</ion-label>
                    </ion-col>
                    <ion-col size="5">
                        <ion-item>
                            <ion-label position="stacked" class="font1">Width</ion-label>
                            <ion-input type="number" [(ngModel)]="width" inputmode="decimal" maxlength="10" (ngModelChange)="calc()"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="5">
                        <ion-item>
                            <ion-label position="stacked" class="font1">GSM</ion-label>
                            <ion-input type="number" [(ngModel)]="gsm" inputmode="decimal" maxlength="10" (ngModelChange)="calc()"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col size="5" offset="2">
                        <ion-item>
                            <ion-label position="stacked" class="font1">Sheet Qty</ion-label>
                            <ion-input type="number" [(ngModel)]="qty" inputmode="decimal" maxlength="10" (ngModelChange)="calc()"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="5">
                        <ion-item>
                            <ion-label position="stacked" class="font1 full-text">Weight for sheet</ion-label>
                            <ion-input [(ngModel)]="wgt" disabled="true"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col size="2" class="vertical-center">
                        <ion-label color="primary" class="w100">=</ion-label>
                    </ion-col>
                    <ion-col size="5">
                        <ion-item>
                            <ion-label position="stacked" class="font1 full-text">Rate Per Kgs</ion-label>
                            <ion-input type="number" [(ngModel)]="kgs" inputmode="decimal" maxlength="10" (ngModelChange)="calc()"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="7" class="vertical-center">
                        <ion-label position="stacked" class="font1-2">Rate for sheet</ion-label>
                    </ion-col>
                    <ion-col size="5">
                        <ion-item>
                            <ion-input [(ngModel)]="rateSheets" disabled="true"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="7" class="vertical-center">
                        <ion-label position="stacked" class="font1-2">Rate Per Sheet = &#8377;</ion-label>
                    </ion-col>
                    <ion-col size="5">
                        <ion-item>
                            <ion-input [(ngModel)]="ratePerSheet" disabled="true"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
